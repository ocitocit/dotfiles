# Font configuration
font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: Hack
    style: Bold Italic

  bold_italic:
    family: Fira Code iScript
    style: Bold Italic

  size: 8
draw_bold_text_with_bright_colors: true
# End Font Configuration

# color-config
import:
  - ~/.config/alacritty/catppuccin-mocha.yml
# end color-config

shell:
  program: /usr/bin/zsh
  args:
    - --login
